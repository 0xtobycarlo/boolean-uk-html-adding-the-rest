<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn UI Clone</title>
</head>
<body>

                                                        <!-- -=+=- -->

    <header class="center-grid white-bg padding-md">
        <div class="centered three-column-grid__expand-two">
            <div class="logo dashed-border-blue"></div>
            <div class="dashed-border-blue align-center-with-grid padding-md">
                <div class="search-bar solid-border-black-rounded"></div>
            </div>

            <ul class="five-column-grid dotted-border-blue padding-md">
                <li class="icon dashed-border-green"><div></div></li>
                <li class="icon dashed-border-green"><div></div></li>
                <li class="icon dashed-border-green"><div></div></li>
                <li class="icon dashed-border-green"><div></div></li>
                <li class="icon dashed-border-green"><div></div></li>
            </ul>
        </div>

                                                        <!-- -=+=- -->
    
    </header>
    <main class="center-grid">
        <div class="centered three-column-grid__expand-two">

            <aside class="left-menu">
                <div class="profile dashed-border-blue margin-bottom-bg white-bg padding-md">
                    <div class="big-content dotted-border-green margin-bottom-sm"></div>
                    <div class="small-size-content dashed-border-green margin-bottom-sm"></div>
                    <div class="small-size-content dashed-border-green margin-bottom-sm"></div>
                    <div class="small-size-content dashed-border-green"></div>
                </div>
                <div class="normal-size-content dashed-border-blue margin-bottom-bg white-bg"></div>
                <nav class="normal-size-content dashed-border-blue white-bg"></nav>
            </aside>

                                                        <!-- -=+=- -->
            
            <div class="center-content">
                <div class="dashed-border-blue white-bg padding-md margin-bottom-bg">
                    <div class="two-column-grid__expand-two dashed-border-green padding-md margin-bottom-sm">
                        <div class="icon dashed-border-red round-border"></div>
                        <div class="dashed-border-red"></div>
                    </div>

                    <div class="four-column-grid dashed-border-green padding-md">
                        <div class="icon dashed-border-red"></div>
                        <div class="icon dashed-border-red"></div>
                        <div class="icon dashed-border-red"></div>
                        <div class="icon dashed-border-red"></div>
                    </div>
                </div>
        
                <div class="dashed-border-blue white-bg padding-md">
                    <div class="post dashed-border-green margin-bottom-sm"></div>
                    <div class="post dashed-border-green margin-bottom-sm"></div>
                    <div class="post dashed-border-green"></div>
                </div> 
            
            </div>
            <div>

                                                        <!-- -=+=- -->

                <aside class="right-menu">
                    <div class="dashed-border-blue padding-md white-bg margin-bottom-bg">
                        <div class="small-size-content dashed-border-green margin-bottom-sm"></div>
                        <div class="small-size-content dashed-border-green margin-bottom-sm"></div>
                        <div class="small-size-content dashed-border-green margin-bottom-sm"></div>
                        <div class="small-size-content dashed-border-green margin-bottom-sm"></div>
                        <div class="small-size-content dashed-border-green margin-bottom-sm"></div>
                        <div class="small-size-content dashed-border-green"></div>
                    </div>
                    <div class="normal-size-content dashed-border-blue margin-bottom-bg white-bg"></div>
                    <div class="normal-size-content dashed-border-blue white-bg"></div>
                </aside>
            
            </div>
       
        </div>
        
    </main>

                                                        <!-- -=+=- -->
        
</body>
</html>
